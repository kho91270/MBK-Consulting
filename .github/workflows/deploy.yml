name: Deploy Emergent Site to OVH
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Installer et Construire le Frontend
        working-directory: ./frontend
        run: |
          # On ajoute --legacy-peer-deps pour ignorer les erreurs de versions
          npm install --legacy-peer-deps
          npm run build --if-present

      - name: ğŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # On essaie d'envoyer le dossier 'dist' ou 'build'
          # L'IA Emergent utilise souvent 'dist'
          local-dir: ./frontend/dist/
          server-dir: ./www/
          delete-destination: false
