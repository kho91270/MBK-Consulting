name: Deploy Emergent Site to OVH
on:
  push:
    branches:
      - main  # Vérifie bien que ta branche s'appelle 'main' et pas 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. On récupère ton code GitHub
      - name: Checkout du code
        uses: actions/checkout@v3

      # 2. On prépare le Frontend (on crée le dossier final)
      - name: Installer et Construire le Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 3. On envoie le dossier 'dist' (ou 'build') vers le dossier 'www' d'OVH
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # On prend le dossier de sortie généré par 'npm run build'
          # Note : Si ça affiche une erreur, on changera 'dist' par 'build'
          local-dir: ./frontend/dist/ 
          server-dir: ./www/
          # Cette option permet d'effacer les vieux fichiers d'OVH (comme le "En construction")
          delete-destination: false
