name: Deploy Emergent Site to OVH
on:
  push:
    branches:
      - main  # VÃ©rifie bien que ta branche s'appelle main (et pas master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. On rÃ©cupÃ¨re ton code depuis GitHub
      - name: ğŸšš Checkout du code
        uses: actions/checkout@v3

      # 2. On prÃ©pare le Frontend (Installation et Construction)
      # Cette Ã©tape transforme ton code "Emergent" en fichiers lisibles par le navigateur
      - name: ğŸ—ï¸ Installer et Construire le Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build --if-present

      # 3. On envoie les fichiers vers OVH
      - name: ğŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # IMPORTANT : On essaie d'envoyer le dossier 'dist' (le rÃ©sultat du build).
          # Si ton projet ne crÃ©e pas de dossier 'dist', le robot enverra 'public'.
          local-dir: ./frontend/dist/
          server-dir: ./www/
          
          # On ne supprime pas les fichiers existants par sÃ©curitÃ©, 
          # mais on remplace ceux qui ont le mÃªme nom.
          delete-destination: false
